<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Project Meepo - Auto Battler</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #game-container {
        border: 2px solid #4a4a6a;
        border-radius: 8px;
        overflow: hidden;
      }
      #game-container canvas {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
      /* Hidden elements to force font loading */
      .font-preload {
        position: absolute;
        left: -9999px;
        visibility: hidden;
      }
      .font-preload-primary { font-family: 'Press Start 2P', monospace; }
      .font-preload-secondary { font-family: 'Silkscreen', monospace; }
    </style>
  </head>
  <body>
    <!-- Force browser to load fonts before Phaser renders -->
    <span class="font-preload font-preload-primary">Loading...</span>
    <span class="font-preload font-preload-secondary">Loading...</span>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
